<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
</head>
<body>
    <h1>Formulario de contato</h1>

    <form action="#" method="GET">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" required><br>
            <label for="idade">Idade</label>
            <input type="number" value="18" min="0" max="100" name="idade" id="idade" required><br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required><br>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" required pattern="([0-9]{2})-[0-9]{5}-[0-9]{4}" placeholder="(xx)xxxxx-xxxx"><br>
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" required><br>
        </fieldset><br>

        <fieldset>
        <legend>Fale Sobre</legend>
        <label for="titulo">Assunto</label>
        <input type="text" name="assunto" id="titulo" required><br><br>
        <label for="mensagem"></label>
        <textarea name="mensagem" id="mensagem" cols="60" rows="16" required placeholder="Sua mensagem"></textarea>
        </fieldset><br>
        <input onclick="alert('Formulario Enviado com sucesso')" type="submit" value="Enviar">
    </form><br><br>
    <a href="../index.html">Pagina Principal</a>
</body>
</html>
